<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resident | Waste System</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Waste System</div>
    <button id="logoutBtn" class="ghost">Logout</button>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Resident Signup</h2>
      <form id="signupForm" class="stack">
        <input id="rName" placeholder="Full name" required />
        <input id="rAddress" placeholder="Address / Area" required />
        <input id="rEmail" type="email" placeholder="Email" required />
        <input id="rPass" type="password" placeholder="Password" required />
        <button type="submit">Create account</button>
        <p id="signupMsg" class="msg"></p>
      </form>
    </section>

    <section class="panel">
      <h2>Submit Waste Request</h2>
      <form id="requestForm" class="stack">
        <select id="reqType" required>
          <option value="">Select type</option>
          <option>Uncollected Waste</option>
          <option>Missed Schedule</option>
          <option>Illegal Dumping</option>
          <option>Other</option>
        </select>
        <textarea id="reqDesc" placeholder="Describe the issue..." rows="4" required></textarea>
        <button type="submit">Submit</button>
        <p id="reqMsg" class="msg"></p>
      </form>
    </section>

    <section class="panel">
      <h2>Your Requests</h2>
      <div id="myRequests" class="list"></div>
    </section>

    <section class="panel">
      <h2>Collection Schedules</h2>
      <div id="schedules" class="list"></div>
    </section>
  </main>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
