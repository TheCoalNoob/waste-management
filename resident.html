<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Resident • Waste System</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div class="brandText">
        <div class="title">Waste Management System</div>
        <div class="subtitle">Resident Portal</div>
      </div>
    </div>

    <nav class="topActions">
      <a class="btn ghost" href="index.html">Back to Login</a>
      <button class="btn ghost" id="residentLogoutBtn">Logout</button>
    </nav>
  </header>

  <main class="shell">
    <section class="tabs">
      <button class="tab active" data-tab="tabRegister">Register</button>
      <button class="tab" data-tab="tabResidentDash">Dashboard</button>
    </section>

    <section class="grid">
      <article class="card span2 tabPane active" id="tabRegister">
        <div class="cardHead">
          <h2>Create Resident Account</h2>
          <span class="pill">Firebase Auth</span>
        </div>
        <p class="muted">Register using email/password. You’ll be logged in after registration.</p>

        <form id="residentSignupForm" class="form">
          <div class="row">
            <div class="field">
              <label>Full Name</label>
              <input id="resName" placeholder="Juan Dela Cruz" required/>
            </div>
            <div class="field">
              <label>Address / Area</label>
              <input id="resAddress" placeholder="Barangay / Sitio / Zone" required/>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Email</label>
              <input id="rEmailReg" type="email" placeholder="you@example.com" required/>
            </div>
            <div class="field">
              <label>Password</label>
              <input id="rPassReg" type="password" placeholder="Min 6 characters" required/>
            </div>
          </div>

          <button class="btn" type="submit">Register</button>
        </form>
      </article>

      <article class="card span2 tabPane" id="tabResidentDash">
        <div class="cardHead">
          <h2>Resident Dashboard</h2>
          <span class="pill">Session</span>
        </div>

        <div class="item">
          <div class="muted small">Status</div>
          <div id="residentStatusText" style="font-weight:900;font-size:18px;">Checking session…</div>
        </div>
      </article>
    </section>

    <footer class="footer">
      <span>© <span id="year"></span> Waste Management System</span>
      <span class="muted">Resident Portal • No Firestore</span>
    </footer>
  </main>

  <!-- Modal -->
  <div class="modalOverlay" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalTop">
        <div class="modalTitle" id="modalTitle">Notice</div>
        <button class="xBtn" id="modalClose" aria-label="Close">✕</button>
      </div>
      <div class="modalMsg" id="modalMsg">Message here</div>
      <div class="modalActions">
        <button class="btn ghost" id="modalOk">OK</button>
      </div>
    </div>
  </div>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
