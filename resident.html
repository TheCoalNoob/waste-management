<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Resident • Waste System</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">Waste Management System</div>
        <div class="subtitle">Resident</div>
      </div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <a class="btn ghost" href="index.html">Back to Login</a>
      <button class="btn ghost" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="shell">
    <section class="grid">
      <article class="card">
        <h2>Create Resident Account</h2>
        <p class="muted">Register using email/password. (After register, you stay logged in.)</p>

        <form id="signupForm" class="form">
          <div class="row">
            <div class="field">
              <label>Full Name</label>
              <input id="name" required placeholder="Juan Dela Cruz"/>
            </div>
            <div class="field">
              <label>Address / Area</label>
              <input id="address" required placeholder="Barangay / Sitio / Zone"/>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Email</label>
              <input id="rEmail" type="email" required placeholder="you@example.com"/>
            </div>
            <div class="field">
              <label>Password</label>
              <input id="rPass" type="password" required placeholder="Min 6 characters"/>
            </div>
          </div>

          <button class="btn" type="submit">Register</button>
          <div id="signupMsg" class="msg"></div>
        </form>
      </article>

      <article class="card">
        <h2>Resident Dashboard</h2>
        <p class="muted">Next we will add schedules + submit report here.</p>
        <div class="item">
          <div class="muted" style="font-size:12px;">Status</div>
          <div id="residentStatus">Checking session…</div>
        </div>
      </article>
    </section>
  </main>

  <script type="module" src="assets/auth.js"></script>
</body>
</html>
