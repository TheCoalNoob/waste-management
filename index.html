<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Waste Management • Login</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">Sustainable Waste Collection</div>
        <div class="subtitle">Login</div>
      </div>
    </div>
    <a class="btn ghost" href="resident.html">Create Resident Account</a>
  </header>

  <main class="shell">
    <section class="grid">
      <article class="card span2">
        <h2>Sign In</h2>
        <p class="muted">Residents use their email/password. Admin uses the fixed account.</p>

        <form id="loginForm" class="form">
          <div class="row">
            <div class="field">
              <label>Email</label>
              <input id="email" type="email" placeholder="you@example.com" required/>
            </div>
            <div class="field">
              <label>Password</label>
              <input id="password" type="password" placeholder="••••••••" required/>
            </div>
          </div>

          <button class="btn" type="submit">Login</button>
          <div id="msg" class="msg"></div>

          <p class="muted" style="margin:10px 0 0;font-size:12px;">
            Admin login: email <b>admin@waste.local</b> password <b>admin</b>
          </p>
        </form>
      </article>
    </section>
  </main>

  <script type="module" src="assets/auth.js"></script>
</body>
</html>
